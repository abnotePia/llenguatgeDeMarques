<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
		<title>Conversor de divisas</title>
		<link rel="icon" type="image/png" href="images/favicon1.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body class="bg-info">
		<div class="container mt-5">
			<div class="row">
				<div class="col-4 offset-2 p-3 bg-primary">
					<h1 class="text-white">CONVERSOR DE DIVISAS</h1>
					<img src="images/dolar.png" class="mx-auto d-block w-50 mt-4" alt="símbolo de la divisa" id="imagenes">
				</div>
				<div class="col-4 p-3">
					<form id="conversor" name="conversor">
						<div class="form-group"> 
							<label class="text-primary" for="euros" id="euro">Euros</label>
							<input type="number" value="0" class="form-control" id="euros" name="euros" onblur=" function Blur(this);" onfocus="function Focus(this);">
						</div> 
						<div class="form-group"> 
							<label class="text-primary" for="divisa" id="label-equivalencia">Dólares</label>
							<input type="number" value="0" class="form-control" id="divisa" name="divisa" onblur="function Blur(this);" onfocus="function Focus(this);">
						</div>
						<div class="form-group"> 
							<label class="text-primary" for="selector-divisa">Selector de divisa</label>
							<select class="w-100 form-control custom-select" id="selector-divisa" name="selector-divisa">
								<option value="1.21" selected>Dólar</option>
								<option value="3.2">Libra esterlina</option>
								<option value="6.43">Yen</option>
							</select>
						</div>
						<div class="form-check pl-4">
							<input type="checkbox" class="form-check-input" id="inversa" name="inversa" value="2">
							<label class="text-primary" for="inversa">Invertir conversión</label>
						</div>
						<button type="button" class="btn btn-primary" id="convertir" name="convertir">Convertir</button> 
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-4 offset-2 p-3 bg-primary">
					<ul class="list-group w-75 mx-auto" id="historial">
					</ul>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.5.1.slim.min.js"></script>
	    <script src="js/popper.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script type="text/javascript">
	    	/* Exemple
	    	 let serveix per declarar una variable de manera local per exemple si es crea en un if nomes existira alla i fora no 
	    	function suma (num1,num2) { /*Per pasar parametres es posen entre els parentesis del nom de la funcio
	    		let suma;
	    		suma=num1+num2;
	    		return suma;
	    
	    	let x=suma(); /*Em aquest posem els valors que volem posar
	    	alert(x);
	    	*/
	    	/*document fa referencia al document html,   getElementById(Posar ID) obte el valor del element segons l'id del element|| Un cop accedit a l'element es pot modificar tant com es vulgi com en html i css despres del punt es pot posar qualsevol atribut que tingui, imatges....*/
	    	/*console.log(document.getElementById("euros").value);*/
	    	/*document.getElementById("euros").innerHTML="LO QUE QUIERAS"   innerHTML permet introduir un valor al element i el pasa com a codi JavaScript per tant pot interpretar les etiquetes    innerText="text" pasa el text com un html es a dir també imprimira les etiquetes*/
	    	/*Executar quan es fasi clic|| vas al boton que vols i poses en la etiqueta button es posa onclick="nom de funcio() " || manera 2 document.getElementById("id del boto").addEventListener("accio que es fa",nom funcio());|| manera 3 document.getElementById("id del boto").addEventListener("accio que es fa",function (valor de variables que vols pasat) {
	    	}); function() =Es igual=  ()=>   */
	    	
	    	document.getElementById("selector-divisa").addEventListener("click",function () {
	    		let text=document.getElementById("label-equivalencia");
	    		let imagen=document.getElementById("imagenes");
	    		
	   		if (document.getElementById("selector-divisa").value==3.2) {
	   			text.innerHTML="Libra esterlina";
	   			imagen.src="images/libra.png"
	   		}
	   		if (document.getElementById("selector-divisa").value==1.21) {
	   			text.innerHTML="Dolares";
	   			imagen.src="images/dolar.png"
	   		}
	   		if (document.getElementById("selector-divisa").value==6.43) {
	   			text.innerHTML="Yen";
	   			imagen.src="images/yen.png"
	   		}
	   		
	   	});
	    	
	    	document.getElementById("convertir").addEventListener("click",function () {
	    		let euros=document.getElementById("euros").value;
	    		let valor=document.getElementById("selector-divisa").value;
	    		euros=parseFloat(euros); /*parseFloat transforma en numeros amb decimals, util si el valor que s'introdueix es una string*/
	    		if (euros==" ") {
	    			euros="Error";
	    			document.getElementById("euros").value=euros;
	    			alert(euros);
	    		}
	    		else{
	    		dolars=euros*valor;
	    		document.getElementById("divisa").value=dolars;}
	    		document.getElementById("historial").innerHTML="<li>"euros+"="+dolars"</li>"
	    		document.getElementById("historial").classList.add("list-group-item bg-info");
	    	});

	    		
	    		document.getElementById("inversa").addEventListener("click",function () {
	   			let text2=document.getElementById("euro");
	   				document.getElementById("euros").classList.remove=("form-control-lg");
	   					document.getElementById("divisa").classList.remove=("form-control-lg");

		   		if (document.getElementById("selector-divisa").value==3.2) {
	   			text2.innerHTML="Libra esterlina";
	   		}
	   		if (document.getElementById("selector-divisa").value==1.21) {
	   			text2.innerHTML="Dolares";
	   		}
	   		if (document.getElementById("selector-divisa").value==6.43) {
	   			text2.innerHTML="Yen";
	   		}

	    		document.getElementById("label-equivalencia").innerHTML="EUROS";
	    		document.getElementById("euro").innerHTML=tex2;
	    	
	    	});
		/*document.getElementById("euro").className=("nom de la meva clase");
		document.getElementById("euro").classList.remove=("Nom de la clase que vols treure");*/
			function Focus (obj) {
				obj.classList.add("form-control-lg");
			}
			function Blur (obj) {
				obj.classList.remove("form-control-lg");
			}

	    </script>
	</body>
</html>
