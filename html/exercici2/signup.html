	<main>
		<div id="clase">
			<h3>Registrar usuario</h3>
			<form name="pregunta1" action="signup.php" method="post">
				<div id="preguntas11" class="preguntas">
					<input type="text" name="usuario" placeholder="Introduce el nombre de usuario" class="comprovar" required pattern="[a-z0-9]{6,8}">
				</div>
				<div id="preguntas12" class="preguntas">
						<input type="password" name="contraseña" placeholder="Introduce una contraseña" required pattern=".{6,}">
				</div>
				<div id="preguntas13" class="preguntas">
						<input type="email" name="correo" placeholder="Introduce el correo" required pattern="[a-z0-9]{1, }@[a-z]{1, }">
				</div>
				<div id="preguntas14" class="preguntas">
					<input type="date" name="Fecha nacimiento" required min="1920/01/01">
				</div>
				<div id="preguntas5" class="preguntas">
					<input type="color" name="Color" required>
				</div>
				<div id="preguntas6" class="preguntas">
					<input type="text" name="tarjeta_credito" placeholder="Tarjeta de credito" required pattern="[0-9]{4,4}-[0-9]{4,4}-[0-9]{4,4}-[0-9]{4,4}">
				</div>
				<div id="preguntas7" class="preguntas">
					<input type="radio" name="Politicas" id="pregunta4" required>
					<label for="pregunta4">El presente Política de Privacidad establece los términos en que Google usa y protege la información que es proporcionada por sus usuarios al momento de utilizar su sitio web. Esta compañía está comprometida con la seguridad de los datos de sus usuarios.</label>
				</div>
				<div class="boton">
					<button type="submit">enviar >> </button>
				</div>
	</div>


	</main>
